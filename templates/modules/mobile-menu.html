<div
  x-show="mobileMenuOpen"
  x-cloak
  class="fixed inset-0 z-[100] bg-black/20 backdrop-blur-sm dark:bg-gray-900/80"
  @click="mobileMenuOpen = false"
></div>
<div
  x-show="mobileMenuOpen"
  x-cloak
  x-transition:enter="transform transition ease-in-out duration-300"
  x-transition:enter-start="-translate-x-full"
  x-transition:enter-end="translate-x-0"
  x-transition:leave="transform transition ease-in-out duration-300"
  x-transition:leave-start="translate-x-0"
  x-transition:leave-end="-translate-x-full"
  class="fixed top-0 left-0 bottom-0 z-[101] w-1/2 overflow-y-auto bg-white/90 backdrop-blur-lg shadow-xl dark:bg-gray-800/90"
>
  <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
    <a th:href="@{/}" class="flex items-center" @click="mobileMenuOpen = false">
      <img
        th:src="${site.logo}"
        alt="网站Logo"
        class="h-8 w-8 rounded-full object-cover shadow-lg ring-2 ring-white/50 dark:shadow-gray-700 dark:ring-gray-800/50"
      />
      <span class="ml-3 text-xl font-medium text-gray-800 dark:text-white" th:text="${site.title}"></span>
    </a>
    <button
      @click="mobileMenuOpen = false"
      class="rounded-md p-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
    >
      <svg
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="px-4 py-6">
    <div class="space-y-1">
      <div th:each="menuItem : ${menuFinder.getPrimary().menuItems}" x-data="{ subMenuOpen: false }">
        <div class="flex items-center justify-between">
          <a
            th:href="${menuItem.status.href}"
            th:text="${menuItem.status.displayName}"
            @click="mobileMenuOpen = false"
            class="flex-1 rounded-lg px-4 py-3 text-base font-medium text-gray-900 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
          ></a>
          <button
            th:if="${not #lists.isEmpty(menuItem.children)}"
            @click="subMenuOpen = !subMenuOpen"
            class="px-4 py-3 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 transition-transform duration-200"
              :class="{'rotate-180': subMenuOpen}"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>
        <div
          th:if="${not #lists.isEmpty(menuItem.children)}"
          x-show="subMenuOpen"
          x-cloak
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0"
          x-transition:enter-end="opacity-100"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100"
          x-transition:leave-end="opacity-0"
          class="ml-4 space-y-1 border-l border-gray-200 pl-4 dark:border-gray-700"
        >
          <a
            th:each="childItem : ${menuItem.children}"
            th:href="${childItem.status.href}"
            th:text="${childItem.status.displayName}"
            @click="mobileMenuOpen = false"
            class="block rounded-lg px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
          ></a>
        </div>
      </div>
    </div>
  </div>
</div>
